<div
  #card
  class="info-card-wrapper bg-white/20 backdrop-blur-lg rounded-2xl shadow-xl border border-white/20 p-6 h-full flex flex-col group hover:bg-white/30 hover:-translate-y-2 transition-all duration-300"
>
  <div class="flex items-center mb-4">
    <span class="text-3xl mr-3 text-white">{{ icon }}</span>
    <h2 class="text-2xl font-bold text-white">{{ title }}</h2>
  </div>
  <div
    class="h-1 w-10 bg-gradient-to-r from-brand-secondary to-brand-accent rounded-full mb-4 transition-all duration-300 group-hover:w-full"
  ></div>

  <!-- Card Body -->
  <div class="flex-grow">
    @if (isLoading) {
    <div class="flex justify-center items-center h-full">
      <div
        class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"
      ></div>
    </div>
    } @else if (error) {
    <div class="text-center p-4 bg-red-500/50 rounded-lg">
      <p class="font-semibold text-white">Oops! Could not load data.</p>
      <p class="text-sm text-red-200">Please try another location.</p>
    </div>
    } @else {
    <div class="text-brand-light">
      <ng-content></ng-content>
    </div>
    }
  </div>
</div>
