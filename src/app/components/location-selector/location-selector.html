<div class="max-w-2xl mx-auto">
  <form
    (ngSubmit)="search()"
    class="relative flex w-full p-2 bg-black/10 backdrop-blur-sm rounded-full shadow-lg"
  >
    <input
      type="text"
      [(ngModel)]="city"
      name="city"
      placeholder="Find your vibe... e.g., New York, Tokyo, Paris"
      class="flex-grow p-3 pl-5 bg-transparent text-white placeholder-gray-300 focus:outline-none"
      required
    />
    <button
      type="submit"
      class="bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-bold p-3 px-8 rounded-full hover:from-brand-secondary hover:to-brand-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black/20 focus:ring-white transition-all duration-300 transform hover:scale-105"
    >
      Search
    </button>
  </form>
</div>
