<div class="max-w-2xl mx-auto">
  <form
    (ngSubmit)="search()"
    class="relative flex items-center w-full p-2 bg-black/20 backdrop-blur-md rounded-full shadow-lg"
    aria-label="Location search form"
  >
    <input
      type="text"
      [(ngModel)]="city"
      name="city"
      placeholder="Find your vibe... e.g., New York, Tokyo, Paris"
      class="flex-grow p-2.5 pl-5 w-full bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-primary rounded-l-full"
      required
      aria-required="true"
      aria-label="City name"
      autocomplete="off"
    />
    <button
      type="submit"
      class="bg-gradient-to-r from-brand-primary to-brand-secondary text-white font-semibold p-3 px-8 rounded-r-full hover:from-brand-secondary hover:to-brand-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-black/20 focus:ring-white transition-transform duration-300 hover:scale-105"
      aria-label="Search city"
    >
      Search
    </button>
  </form>
</div>
